<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FatsGo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/logo.png">
  <meta property="og:title" content="Calculate Your Nutrition">
  <meta property="og:description" content="Discover your food's nutritional breakdown">
  <meta property="og:image" content="https://raunikdev.github.io/Fats-Go/img/sharing-image.png"> <!-- Make sure the path is correct -->
  <meta property="og:url" content="https://raunikdev.github.io/Fats-Go/">
  <meta property="og:type" content="website">

  
</head>
<body>
  <header class="header">
    <p class="fatshead">Fats Go</p>
    <ul>
      <li onclick="homefunction()">Home</li>
      <li onclick="calculatefunction()">Calculate</li>
    </ul>
  </header>
  <div id="home">
    <div class="subhome">
      <p class="moto">Our Mission is your better Health.</p>
      <p class="start-now">
        Want to know how much fat and protein is in your food?
      </p>
      <button class="start-button" onclick = "calculatefunction()">Start Now</button>
    </div>
    <div id="calculate-div">
      <p class="search-title">Search a dish for Nutrition</p>
      <div id="calculate">
        <input type="search" class="input" placeholder="Search Something..."><img src="img/search.png" id="search" onclick="searchfunction()">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
